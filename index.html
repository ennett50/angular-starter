<!DOCTYPE html>
<html>
<head>

</head>
<body ng-app="angularStarter" ng-controller="HelloCtrl">
    Say hello to: <input type="text" ng-model="name">
    <h1>Hello, {{name}}!</h1>
    <h2>Hello, {{subName()}}!</h2>


    <div class=container" ng-controller="TextAreaWithLimitCtrl">
        <div class="row">
            <p>Remaining: {{remaining()}}</p>
            <textarea ng-model="message">{{message}}</textarea>
        </div>
        <div class="row">
            <button ng-click="send()" ng-disabled="!message">Send</button>
            <button ng-click="clear()">Clear</button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script>
        angular.module('angularStarter', [])
                .controller('HelloCtrl', function ($scope) {
                    $scope.name = "World";
                    $scope.subName = function () {
                        return 'Everyone!'
                    }
                }).controller('TextAreaWithLimitCtrl', function ($scope) {
                    $scope.remaining = function () {
                        return $scope.message ? $scope.message.length : '0';
                    };
                    $scope.send = function () {
                        alert($scope.message)
                    };
                    $scope.clear = function () {
                        $scope.message = '';
                    }
                });

    </script>

</body>
</html>
